services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: gunicorn platypus.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/platypus/static
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/static
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: