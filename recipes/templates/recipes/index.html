{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}">

{% if recipe_list %}
    <ul>
        {% for recipe in recipe_list %}
            <li><a href="{% url 'recipes:detail' recipe.pk %}">{{ recipe.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
